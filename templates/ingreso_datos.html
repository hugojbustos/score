{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Ingreso de Datos</h2>
        <form method="POST" action="{% url 'guardar_datos' %}">
            {% csrf_token %}
            {{ form.dni.as_hidden }}
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" name="dni" value="{{ dni_validado }}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="genero">GÃ©nero:</label>
                <select class="form-control" id="genero" name="genero" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="monto_solicitado">Monto Solicitado:</label>
                <input type="text" class="form-control" id="monto_solicitado" name="monto_solicitado" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'validar_documento' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
